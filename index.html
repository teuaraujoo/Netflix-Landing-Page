<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/netfavc.png" type="image/x-icon">
    <title>Netflix Landing Page</title>
</head>
<body>
    <main id="main">
        <nav class="nav-bar">
            <div class="left-side">
                <img src="/images/netflix-logo.png" alt="logo-netflix">
            </div>
            <div class="right-side">  
                <select name="language" id="linguagem">
                    <option value="Português">Português</option>
                    <option value="Espanhol">Espanhol</option>
                    <option value="Inglês">Inglês</option>
                </select>
                <a href="#">
                    <button>Sing In</button>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="content">
                <h1>Filmes Ilimitados, programas de TV e mais</h1>
                <h5>Assita de qualquer lugar. Cancele em qualquer hora</h5>
                <h4>Preparado para assistir? Coloque seu email para criar uma conta ou reinicie sua assinatura</h4>
                <div class="forms">
                    <input type="text" placeholder="Email" name="user-email" id="user-email">
                    <a href="#"><button>Vamos Lá!</button></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
